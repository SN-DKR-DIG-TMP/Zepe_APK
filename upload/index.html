<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - HTML5 File Uploader</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- partial:index.partial.html -->

    <body>
        <header>
            <h2>Zepe application Mise à jour</h2>
        </header>
        <div class="container">
            <!-- <div class="contr"><h2>You can select the file (image) and click Upload button</h2></div> -->

            <div class="upload_form_cont">
                <form id="upload_form" enctype="multipart/form-data" method="post" action="upload.php">
                    <div>
                        <div><label for="image_file">Téléverser une nouvelle version de l'application</label></div>
                        <div><input type="file" name="image_file" id="image_file" onchange="fileSelected();" /></div>
                    </div>
                    <div>
                        <input type="button" value="Upload" onclick="startUploading()" />
                    </div>
                    <div id="fileinfo">
                        <div id="filename"></div>
                        <div id="filesize"></div>
                        <div id="filetype"></div>
                        <div id="filedim"></div>
                    </div>
                    <div id="error">Seul les fichiers apk sont autorisés</div>
                    <div id="error2">Une erreur est survenue durant le téléversement</div>
                    <div id="abort">Le téléversement à été intérompu par l'utilisateur ou la connection à échoué</div>
                    <div id="warnsize">La taille de votre fichier dépasse la limite autorisé</div>

                    <div id="progress_info">
                        <div id="progress"></div>
                        <div id="progress_percent">&nbsp;</div>
                        <div class="clear_both"></div>
                        <div>
                            <div id="speed">&nbsp;</div>
                            <div id="remaining">&nbsp;</div>
                            <div id="b_transfered">&nbsp;</div>
                            <div class="clear_both"></div>
                        </div>
                        <div id="upload_response"></div>
                    </div>
                </form>

                <!-- <img id="preview" /> -->
            </div>
        </div>
    </body>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
